<div class="ui container">
  <div class="ui middle aligned center aligned grid  app-login-component">
    <div class="column">
      <form class="ui small form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email" [(ngModel)]="user.email"  placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" [(ngModel)]="user.password" placeholder="Password">
            </div>
          </div>
          <div class="ui fluid large teal submit button" (click)="submitLogin()">Login</div>
        </div>
        <div class="ui error message"></div>
      </form>
      <div class="ui message">
        <a href="/#/signup">Sign Up</a>
      </div>
    </div>
  </div>
  <div class="ui basic modal">
    <div class="ui icon header">
      <i class="archive icon"></i>
      Archive Old Messages
    </div>
    <div class="content">
      <p>Your inbox is getting full, would you like us to enable automatic archiving of old messages?</p>
    </div>
    <div class="actions">
      <div class="ui red basic cancel inverted button">
        <i class="remove icon"></i>
        No
      </div>
      <div class="ui green ok inverted button">
        <i class="checkmark icon"></i>
        Yes
      </div>
    </div>
  </div>
</div>
