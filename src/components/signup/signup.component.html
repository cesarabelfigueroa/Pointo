<div class="ui container">
  <div class="sign-up-container"> 
    <div class="ui segment " >
      <form class="ui segment ui form">
        <div class="ui field">
            <label>Name</label>
            <input type="text" name="name" placeholder="First Name" [(ngModel)] = "user.name">
          </div>
          <div class="field">
            <label>Username</label>
            <input type="text" name="username" placeholder="User name" [(ngModel)]= "user.username">
          </div>
          <div class="field">
            <label>Email</label>
            <input type="text" name="email" placeholder="Email" [(ngModel)]="user.email">
          </div>
          <div class="field">
            <label>Password</label>
            <input type="password" name="password" placeholder="Password" [(ngModel)] = "user.password">
          </div>
          <div class="inline fields">
            <label>¿Qué perfil escoges?</label>
            <div class="field">
              <div class="ui radio checkbox" (click)= "changeProperty('client')">
                <input type="radio" name="type" checked="checked" >
                <label>Client</label>
              </div>
            </div>
            <div class="field">
              <div class="ui radio checkbox">
                <input type="radio" name="type" name="type" (click)= "changeProperty('restaurant')">
                <label>Restaurant</label>
              </div>
            </div>
        </div>
          <div class="field">
          </div>
          <button class="ui button" type="submit" (click) = "submit()">Submit</button>
      </form>
    </div>
  </div>
</div>
